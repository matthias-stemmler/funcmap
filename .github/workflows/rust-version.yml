name: Verify new Rust versions

on:
  schedule:
    # new Rust versions are released on Thursdays -> run every Friday at 12pm
    - cron: "0 12 * * FRI"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: --deny warnings
  # renovate: datasource=crate depName=cargo-expand
  VERSION_CARGO_EXPAND: 1.0.61

jobs:
  test:
    name: Cargo test (${{ matrix.toolchain }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, beta, nightly]

    steps:
      - name: Cache
        id: cache
        if: matrix.toolchain == 'nightly'
        uses: actions/cache@v3
        with:
          path: ~/.cargo/
          key: cargo-expand-${{ env.VERSION_CARGO_EXPAND }}

      - name: Install `cargo-expand`
        if: ${{ matrix.toolchain == 'nightly' && !steps.cache.outputs.cache-hit }}
        run: cargo install --locked cargo-expand@${{ env.VERSION_CARGO_EXPAND }}

      - name: Install latest ${{ matrix.toolchain }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          profile: minimal

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run `cargo test`
        uses: actions-rs/cargo@v1
        with:
          command: test
